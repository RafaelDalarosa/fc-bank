name: build dcker image and push to registry
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file docker/Dockerfile --tag fc-bank:latest
      - name: Push the Docker Image
      - uses: docker/login-action@v2.0.0
        with:
          registry: default
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}
          ecr: auto
        run: docker image push rafaeldalarosa/fc-bank:latest

